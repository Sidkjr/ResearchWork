    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/Login.css">
         
    <title>Login</title>
</head>
<body>
    <div class="nav">
        <a href="#bg1" class="logo"><img src="assets/images/logo5-removebg-preview.png" alt=""></a>
        <ul>
            <li class="navig"><a href="Main.html">Hom<span>e</span></a>
                <div class="home-menu">
                    <ul>
                        <li><a href="booking.html">Bookings</a></li>
                        <li><a href="testimonials.html">Testimonials</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="Login.html">Login</a></li>
                    </ul>
                </div>
            </li>
            <li class="navig"><a href="Destination.html">Destinatio<span>n</span></a></li>
            <li class="navig"><a href="#">About <span>Us</span></a></li>
        </ul>
    </div>

    <video autoplay loop muted plays-inline class="bgvid">
        <source src="assets/videos/backgroundvid.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login" class="logbutt">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Signup" class="signbutt">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/script.js"></script>

    
</body>
